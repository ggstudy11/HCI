<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音识别</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* 垂直排列 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh;
        }

        .header {
            width: 100%;
            background-color: #4CAF50;
            padding: 10px 0;

            color: white;
            font-size: 24px;
            position: absolute;
            top: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1000px; /* 增加最大宽度 */
            padding: 20px;
            margin-top: 30px; /* 与header相隔开 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px; /* 减小标题下方的间距 */
        }

        .section {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px; /* 减小下方间距 */
        }

        .card {
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 32%; /* 增加卡片宽度比例 */
            text-align: center;
            position: relative; /* 相对定位，用于浮动框的定位 */
        }

        .card-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card-content {
            font-size: 16px;
        }

        .button, .custom-file-upload {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px; /* 减小按钮上方的间距 */
            display: inline-block;
        }

        .button:hover, .custom-file-upload:hover {
            background-color: #45a049;
        }

        input[type="file"] {
            display: none;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px; /* 减小文本域上方的间距 */
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        .enter-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px; /* 增加按钮上方的间距 */
        }

        .enter-button:hover {
            background-color: #0056b3;
        }

        .button-container {
            display: flex;
            justify-content: center; /* 水平居中 */
            width: 100%;
            margin-top: 50px; /* 与container的间距 */
        }

        .description {
            font-size: 14px;
            color: #666;
            margin-top: 10px; /* 增加描述的上方间距 */
        }

        .footer {
            width: 100%;
            color: #000;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            font-size: 18px;
        }

        .footer span {
            font-weight: bold;
        }

        /* 浮动框样式 */
        .card:hover::after {
            content: attr(data-description); /* 显示描述信息 */
            background-color: rgba(0, 0, 0, 0.8); /* 背景颜色 */
            color: white; /* 字体颜色 */
            padding: 8px; /* 内边距 */
            border-radius: 4px; /* 圆角 */
            position: absolute; /* 绝对定位 */
            bottom: 100%; /* 相对于卡片底部 */
            left: 50%; /* 居中 */
            transform: translateX(-50%); /* 居中 */
            font-size: 14px; /* 字体大小 */
            white-space: nowrap; /* 不换行 */
            opacity: 0; /* 默认隐藏 */
            transition: opacity 0.3s ease; /* 过渡效果 */
        }

        .card:hover::after {
            opacity: 1; /* 悬停时显示 */
        }
    </style>
</head>
<body>
    <div class="header">
        <span>&nbsp;&nbsp;TONGJI UNIVERSITY</span>
    </div>
    <div class="container">
        <h1>语音识别</h1>
        
        <div class="section">
            <div class="card" data-description="点击按钮录音识别">
                <div class="card-title">语音识别</div>
                <span class="description">在线识别：点击按钮录音识别</span>
                <br></br>
                <span class="description">离线识别: 上传音频文件识别</span>
            </div>
            <div class="card" data-description="显示语音识别的文本翻译结果">
                <div class="card-title">语言翻译</div>
                <span class="description">显示语音识别的文本翻译结果。</span>
            </div>

            <div class="card" data-description="展示AI根据输入的语音生成的回答">
                <div class="card-title">AI回答</div>
                <span class="description">展示AI根据输入的语音生成的回答。</span>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button class="enter-button" id="enter-btn">进入</button>
    </div>
    <div class="footer">
        <span>@HCI期末by-team 16</span>
    </div>
    <script>
        document.getElementById("enter-btn").addEventListener('click', enterApplication);

        function enterApplication() {
            window.location.href = "/index";
        }
    </script>
</body>
</html>
